<html>
   <head>
	<meta charset="UTF-8"/>
	
 
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
	
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
 
	<title> Cadastre-se</title>	
 
    </head>
<body>
        <div class="container">
	       <div class="row">
		      <h1> Cadastre-se</h1>
		      <hr>
	       </div>
	
	       <div class="row">
	
	   <div class="col-md-3">
		  Cadastre seus dados no formul√°rio ao lado
	   </div>
	
	   <div class="col-md-9">
		  <form>		
			 <div class="form-group">
				    <label for="nome_completo">* Digite seu nome completo:</label>
				    <input type="text" class="form-control" name="nome_completo" required>
			 </div>
			
			 <div class="form-group">
				    <label for="email">* Informe seu e-mail:</label>
				    <input type="email" class="form-control" name="mail" required>
			 </div>
			
			 
			 <div class="container-fluid">
				    <div class="col-md-4">
					   <div class="form-group">
						  <label for="idade">Informe sua idade:</label>
						  <input type="number" class="form-control" name="idade" min="18" max="110" required>
					   </div>					
					   <div class="form-group">
						  <label for="genero">Informe seu genero sexual:</label><br/>
						  <input type="radio" name="genero" value="masculino"> Masculino
						  <input type="radio" name="genero" value="feminino"> Feminino
					   </div>
				    </div>
			
				    
				    </div>
				
				    
			 
			
			
			 <div class="form-group" align="center">
				    <button type="submit" class="btn btn-lg btn-danger"> 
					  <span class="glyphicon glyphicon-ok" aria-hidden="true"></span> Enviar 
				    </button>
			 </div>
			
			
		  </form>	
	   </div>
            </div>
    </div>
</body>
        





</html>
